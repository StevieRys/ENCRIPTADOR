<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    </header>
    <main>
        <section class="section_uno">
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>

                <div class="botones">

            </div>

            <textarea id="mensaje" class="mensaje" cols="20" rows="10" placeholder="Ingrese el texto"></textarea>
            <div class="img">
                <img src="translate.jpg">
            </div>
            <div>
                <button id="btn-copiar" class="btn-copiar" onclick="copiar()">COPIAR</button>
